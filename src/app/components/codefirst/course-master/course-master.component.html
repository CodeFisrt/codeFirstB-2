<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                <div class="row">
                    <div class="col-6">Course List</div>
                    <div class="col-6"></div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <tr>
                        <th>Sr </th>
                        <th>Course</th>
                        <th>Duration</th>
                        <th>Fees</th>
                    </tr>
                    <tr *ngFor="let item of courseList;let sr= index">
                        <td>{{sr+1}}</td>
                        <td>{{item.courseName}}</td>
                        <td>{{item.courseDuration}}</td>
                        <td>{{item.courseBasicFees}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                <div class="row">
                    <div class="col-6"> Create Course Form</div>
                    <div class="col-6"></div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Course Name</label>
                        <input type="text" class="form-control" [(ngModel)]="courseObject.CourseName">
                    </div>
                    <div class="col-12">
                        <label for="">Duration</label>
                        <input type="text" class="form-control" [(ngModel)]="courseObject.CourseDuration">
                    </div>
                    <div class="col-12">
                        <label for="">Fees</label>
                        <input type="text" class="form-control" [(ngModel)]="courseObject.CourseBasicFees">
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-sm btn-secondary">Cancel</button>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-sm btn-primary" (click)="onSaveCourse()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
